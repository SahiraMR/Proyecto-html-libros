<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Autor</title>
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      padding: 2rem;
    }

    .nes-container {
      background-color: #2c2c2c;
      border: 4px solid #00ffff;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      animation: glow 2s linear infinite;
      max-width: 600px;
      margin: 0 auto;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff; }
    }

    .title {
      background-color: #00ffff;
      color: black;
      padding: 0.5rem 1rem;
      display: inline-block;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ffff;
      font-size: 0.9rem;
    }

    label {
      font-size: 0.8rem;
    }

    .nes-input {
      background-color: #1f1f1f;
      color: white;
    }

    .nes-btn.is-primary {
      background-color: #00ffff;
      color: black;
      box-shadow: 0 0 10px #00ffff;
    }

    form {
      margin-top: 1rem;
    }

    .nes-field {
      margin-bottom: 1.5rem;
    }

    /* √çCONOS PERSONALIZADOS */
    .icono-flotante {
      position: fixed;
      width: 60px;
      height: 60px;
      z-index: 999;
      animation: float 2.5s ease-in-out infinite;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .icono-kirby {
      top: 20px;
      left: 20px;
    }

    .icono-pokeball {
      bottom: 20px;
      right: 20px;
    }

    .icono-flotante:hover {
      transform: scale(1.2);
    }

    .icono-flotante:active {
      transform: scale(1.2) rotate(360deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- √çCONO KIRBY ARRIBA -->
  <img src="/static/icons/kirby.png" alt="Kirby" class="icono-flotante icono-kirby">

  <!-- √çCONO POK√âBOLA ABAJO -->
  <img src="/static/icons/pokeball.png" alt="Pokebola" class="icono-flotante icono-pokeball">

  <div class="nes-container with-title is-centered">
    <p class="title">üßë‚Äçüíº Nuevo Autor</p>

    <form method="post" action="/autores/crear">
      <div class="nes-field">
        <label for="nombre">Nombre del autor</label>
        <input type="text" id="nombre" name="nombre" class="nes-input" required>
      </div>

      <div class="nes-field">
        <label for="nombre_libro">Nombre del libro</label>
        <input type="text" id="nombre_libro" name="nombre_libro" class="nes-input" value="Desconocido" required>
      </div>

      <div class="nes-field">
        <label for="genero">G√©nero</label>
        <input type="text" id="genero" name="genero" class="nes-input" required>
      </div>

      <button type="submit" class="nes-btn is-primary">üíæ Guardar</button>
    </form>
  </div>
</body>
</html>
